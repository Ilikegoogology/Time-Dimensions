<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dimensions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #automatedButtons, #optionsTab, #options, #achievementsTab, #achievements {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .achievement-box {
            width: 192px; /* 12 * 16px */
            height: 256px; /* 16 * 16px */
            border: 1px solid #000;
            display: inline-block;
            vertical-align: top;
            margin: 5px;
            padding: 10px;
            box-sizing: border-box;
            text-align: left;
        }
        .achievement {
            background-color: #ccc; /* Default grey background */
            padding: 10px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .achieved {
            background-color: #0f0; /* Green background for achieved */
        }
        .achievement-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Time Dimensions</h1>
    <p>Current Time: <span id="timeValue">0</span> <span id="timeUnit">seconds</span></p>
    <button id="addPlanckTime">Add 1 Planck Time</button>
    <button id="automatePlanckTimes">Automate Planck Times</button>
    <div id="automatedButtons"></div>
    
    <div id="optionsTab">
        <button id="showOptions">Options</button>
    </div>
    <div id="options" class="hidden">
        <h2>Options</h2>
        <h3>Notations</h3>
        <select id="notationSelect">
            <option value="scientific">Scientific</option>
            <option value="engineering">Engineering</option>
            <option value="logarithmic">Logarithmic</option>
            <option value="bigCrunch">Big Crunch</option>
            <option value="mixedScientific">Mixed Scientific</option>
            <option value="mixedEngineering">Mixed Engineering</option>
            <option value="mixedLogarithmic">Mixed Logarithmic</option>
        </select>
        <h3>Save Options</h3>
        <button id="importSave">Import Save</button>
        <button id="exportSave">Export Save</button>
        <button id="save">Save</button>
        <h3>Update Rate</h3>
        <input type="number" id="updateRate" min="33" max="1000" step="1" value="1000">
    </div>

    <div id="achievementsTab">
        <button id="showAchievements">Achievements</button>
    </div>
    <div id="achievements" class="hidden">
        <h2>Achievements</h2>
        <div id="achievementList">
            <div class="achievement-box">
                <div class="achievement" id="achievement1">
                    <div class="achievement-title">"There is no way"</div>
                    Get a Planck time
                </div>
            </div>
            <div class="achievement-box">
                <div class="achievement" id="achievement2">
                    <div class="achievement-title">"Computing?"</div>
                    Automate Planck Times
                </div>
            </div>
            <div class="achievement-box">
                <div class="achievement" id="achievement3">
                    <div class="achievement-title">"ITS BLUE ITS BLUE IT'S BLUE!!"</div>
                    Get 4e-23 time
                </div>
            </div>
            <div class="achievement-box">
                <div class="achievement" id="achievement4">
                    <div class="achievement-title">"This doesn't exist"</div>
                    Get 999 Yoctoseconds
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let time = 0;
        let automated = false;
        const automateThreshold = 6e-42;
        const planckTimeIncrement = Math.pow(10, -43);
        const yoctosecondIncrement = Math.pow(10, -24);
        const automationRate = 7e5; // 700,000 Planck times per nanosecond
        const nanosecondInterval = 1e-9; // 1 nanosecond
        const saveInterval = 30; // Save every 30ms
        const infinityThreshold = 1e308; // Infinity threshold

        let automateInterval;
        let saveTimer;
        let notation = 'scientific';

        function updateTimeDisplay() {
            let displayTime;
            switch (notation) {
                case 'scientific':
                    displayTime = time.toExponential();
                    break;
                case 'engineering':
                    displayTime = toEngineeringNotation(time);
                    break;
                case 'logarithmic':
                    displayTime = toLogarithmicNotation(time);
                    break;
                case 'bigCrunch':
                    displayTime = time >= infinityThreshold ? 'eee56' : 'Unlock Infinity to see Big Crunch';
                    break;
                case 'mixedScientific':
                    displayTime = time >= infinityThreshold ? 'eee56 (Scientific: ' + time.toExponential() + ')' : 'Unlock Infinity to see Big Crunch (Scientific: ' + time.toExponential() + ')';
                    break;
                case 'mixedEngineering':
                    displayTime = time >= infinityThreshold ? 'eee56 (Engineering: ' + toEngineeringNotation(time) + ')' : 'Unlock Infinity to see Big Crunch (Engineering: ' + toEngineeringNotation(time) + ')';
                    break;
                case 'mixedLogarithmic':
                    displayTime = time >= infinityThreshold ? 'eee56 (Logarithmic: ' + toLogarithmicNotation(time) + ')' : 'Unlock Infinity to see Big Crunch (Logarithmic: ' + toLogarithmicNotation(time) + ')';
                    break;
                default:
                    displayTime = time.toExponential();
            }
            document.getElementById('timeValue').textContent = displayTime;
            checkAchievements();
        }

        function toEngineeringNotation(value) {
            const e = Math.floor(Math.log10(value) / 3) * 3;
            const coefficient = value / Math.pow(10, e);
            return coefficient.toFixed(2) + 'e' + e;
        }

        function toLogarithmicNotation(value) {
            return 'log(' + value.toExponential() + ')';
        }

        function startSaving() {
            clearInterval(saveTimer);
            saveTimer = setInterval(() => {
                // Implement your save logic here
                console.log("Game saved.");
            }, saveInterval);
        }

        function checkAchievements() {
            if (time >= planckTimeIncrement && !document.getElementById('achievement1').classList.contains('achieved')) {
                document.getElementById('achievement1').classList.add('achieved');
            }
            if (automated && !document.getElementById('achievement2').classList.contains('achieved')) {
                document.getElementById('achievement2').classList.add('achieved');
            }
            if (time >= 4e-23 && !document.getElementById('achievement3').classList.contains('achieved')) {
                document.getElementById('achievement3').classList.add('achieved');
            }
            if (yoctosecondIncrement >= 999 * Math.pow(10, -24) && !document.getElementById('achievement4').classList.contains('achieved')) {
                document.getElementById('achievement4').classList.add('achieved');
            }
        }

        document.getElementById('addPlanckTime').addEventListener('click', () => {
            time += planckTimeIncrement;
            updateTimeDisplay();
        });

        document.getElementById('automatePlanckTimes').addEventListener('click', () => {
            if (!automated && time >= automateThreshold) {
                automated = true;
                document.getElementById('automatePlanckTimes').disabled = true;

                // Start automating Planck Times
                automateInterval = setInterval(() => {
                    time += automationRate * planckTimeIncrement;
                    updateTimeDisplay();
                }, nanosecondInterval * 1e6); // Convert nanoseconds to milliseconds

                // Create a new button for adding yoctoseconds
                const yoctosecondButton = document.createElement('button');
                yoctosecondButton.textContent = 'Add 1 Yoctosecond';
                yoctosecondButton.id = 'addYoctosecond';
                document.getElementById('automatedButtons').appendChild(yoctosecondButton);

                yoctosecondButton.addEventListener('click', () => {
                    time += yoctosecondIncrement;
                    updateTimeDisplay();
                });

                startSaving(); // Start the save timer
            } else if (time < automateThreshold) {
                alert("You need at least " + automateThreshold.toExponential() + " time to unlock automation.");
            }
        });

        document.getElementById('showOptions').addEventListener('click', () => {
            const optionsDiv = document.getElementById('options');
            optionsDiv.classList.toggle('hidden');
        });

        document.getElementById('updateRate').addEventListener('change', (event) => {
            const rate = parseInt(event.target.value, 10);
            if (automated) {
                clearInterval(automateInterval);
                automateInterval = setInterval(() => {
                    time += automationRate * planckTimeIncrement;
                    updateTimeDisplay();
                }, rate);
            }
        });

        document.getElementById('importSave').addEventListener('click', () => {
            // Implement import save logic
            console.log("Import save.");
        });

        document.getElementById('exportSave').addEventListener('click', () => {
            // Implement export save logic
            console.log("Export save.");
        });

        document.getElementById('save').addEventListener('click', () => {
            // Implement save logic
            console.log("Save.");
        });

        document.getElementById('showAchievements').addEventListener('click', () => {
            const achievementsDiv = document.getElementById('achievements');
            achievementsDiv.classList.toggle('hidden');
        });

        document.getElementById('notationSelect').addEventListener('change', (event) => {
            notation = event.target.value;
            updateTimeDisplay();
        });

        // Initialize save timer
        startSaving();
    </script>
</body>
</html>
